<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet">
    </link>
    <link href="css/custom.css" rel="stylesheet">

    <title>Software technologies 2021/2022</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3 mt-md-5">

            <!-- api call part -->
            <div class="col">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="btn-group" role="group" aria-label="Switch view">
                                <button id="list-view" type="button" class="btn btn-primary">
                                    <i class="fas fa-th-list"></i>
                                </button>
                                <button id="grid-view" type="button" class="btn btn-outline-primary">
                                    <i class="fas fa-grip-horizontal"></i>
                                </button>
                            </div>

                        </div>
                        <hr />
                        <div id="book-list" class="row">

                        </div>

                    </div>
                </div>
            </div>

            <div>
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                        <form>
                            <div>
                                <select id="filter-sort">
                                    <option value="pages">Страници</option>
                                    <option value="title">Азбучен ред</option>
                                </select>
                            </div>
                            <div>
                                <input class="form-check-input genre-checkbox" type="radio" value="Art"
                                    onclick="check('Art')" id="Art">
                                <label class="form-check-label" for="Art">
                                    Art
                                </label>
                                <input class="form-check-input genre-checkbox" type="radio" value="Drama"
                                    onclick="check('Drama')" id="Drama">
                                <label class="form-check-label" for="Drama">
                                    Drama
                                </label>
                                <input class="form-check-input genre-checkbox" type="radio" value="Fantasy"
                                    onclick="check('Fantasy')" id="Fantasy">
                                <label class="form-check-label" for="Fantasy">
                                    Fantasy
                                </label>
                                <div>
                                    <button id="get-books" type="button" class="btn btn-primary">Филтрирай</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
            integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
        <script src="js/books.js"></script>
        <script>
            //kato se izbere genre se mahat drugite ganrove
            function check(type) {
                document.getElementById("Drama").checked = false;
                document.getElementById("Art").checked = false;
                document.getElementById("Fantasy").checked = false;
                document.getElementById(type).checked = true;
            }
        </script>


        <div id="book-list-template" class="d-none">
            <div>
                <img class="book-poster" src="" id="image">
                <b>
                    <div class="title"></div>
                </b>
                <div><b>Автор</b></div>
                <div class="author"></div>
                <div><b>Описание</b></div>
                <div class="description"></div>
                <div><b>Жанр</b></div>
                <div class="genre"></div>
                <div><b>Страници</b></div>
                <div class="pages"></div>
            </div>
            <hr class="my-1">
        </div>

        <div id="book-grid-template" class="d-none">
            <div class="col-md-6">
                <div class="grid-book-container img-thumbnail mb-3">

                    <div>
                        <img class="book-poster" src="" id="image-2">
                        <b>
                            <div class="title"></div>
                        </b>
                        <div><b>Автор</b></div>
                        <div class="author"></div>
                        <div><b>Описание</b></div>
                        <div class="description"></div>
                        <div><b>Жанр</b></div>
                        <div class="genre"></div>
                        <div><b>Страници</b></div>
                        <div class="pages"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var yourImg = document.getElementById("image");
            if (yourImg && yourImg.style) {
                yourImg.style.height = '1100px';
                yourImg.style.width = '1250px';
            }
            yourImg = document.getElementById("image-2");
            if (yourImg && yourImg.style) {
                yourImg.style.height = '300px';
                yourImg.style.width = '610px';
            }
            
        </script>
</body>

</html>
